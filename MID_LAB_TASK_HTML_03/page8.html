<!DOCTYPE html>
<html>
<head>
	<title>8</title>
</head>
<body>

	<form method="" action="">

			<table border="1" align="center" width="450px">
				<tr height="70px">
					<td width="300px" align="center" colspan="3">
						<h1>Personal Profile</h1>
					</td>
				</tr>
				<tr height="40px">
					<td>Name</td>
					<td><input type="text" name="Name" value="" placeholder="Name"></td>
					<td></td>
				</tr>
				<tr height="40px">
					<td>Email</td>
					<td><input type="email" name="email" value=""></td>
					<td></td>
				</tr>
				<tr height="40px">
					<td>Gender</td>
					<td><input type="radio" name="gender" value="male"> Male
						<input type="radio" name="gender" value="female"> Female
						<input type="radio" name="gender" value="other"> Other 
					</td>
				<td></td>
				</tr>
				<tr height="40px">
					<td>Date of Birth</td>
					<td><input type="date" name="dob" value=""></td>
					<td></td>
				</tr>
				<tr height="40px">
					<td>Blood Group</td>
					<td>
						<select name="Type">
							<option value="1" selected>A+</option>
							<option value="2">A-</option>
							<option value="3">B+</option>
							<option value="4">B-</option>
							<option value="5">AB+</option>
							<option value="5">AB-</option>						
							<option value="6">O+</option>
							<option value="7">O-</option>							
							
						</select>
					<td></td>
				</tr>
				<tr>
					<td height="40">Degree</td>
					<td>
						<input type="checkbox" name="xyz[]" value="opt1"> SSC
						<input type="checkbox" name="xyz[]" value="opt2"> HSC
						<input type="checkbox" name="xyz[]" value="opt3"> BSc
					</td>
				<td></td>
				</tr>
				<tr height="40px" width="100%">
					<td>Photo</td>
					<td>
						<input type="file" name="image" value="">
					</td>

				</tr>
				<tr height="40px">
					<td width="15%" colspan="3"></td>
				</tr>
				<tr height="40px">				
					<td width="15%" colspan="3" align="right">
						<input type="submit" name="button" value="Submit">
						<input type="reset" name="button" value="Reset">
					</td>
				</tr>
			</table>
			
	</form>
</body>
</html>
